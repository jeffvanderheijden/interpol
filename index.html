<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Find scannable posters</title>
  <style>
    #arScene {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ar.js/2.1.1/aframe-ar.js"></script>
  <a-scene embedded arjs="detectionMode: mono_and_matrix;">
    <a-marker-camera preset="custom">
      <a-marker type="pattern" url="/patterns/aula.patt">
        <a-entity
          position="0 0 0"
          scale="0 0 0"
          rotation="0 0 0"
          gltf-model="models/ga-naar-aula.glb"
        ></a-entity>
      </a-marker>
    </a-marker-camera>
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
