<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Find scannable posters</title>
  <style>
    #arScene {
      height: 100vh;
      width: 100vw;
    }
  </style>
</head>
<body>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ar.js/2.1.1/aframe-ar.js"></script>
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>
  <a-scene 
    embedded 
    arjs="detectionMode: mono_and_matrix; trackingMethod: best; debugUIEnabled: false;" 
    vr-mode-ui="enabled: false;"
  >
    <a-marker-camera preset="custom">
      <a-marker type="pattern" url="/patterns/raspberries.patt">
        <a-entity
          position="0 0 0"
          scale="0.2 0.2 0.2"
          rotation="0 0 0"
          gltf-model="models/raspberries.glb"
        ></a-entity>
      </a-marker>

      <a-marker type="pattern" url="/patterns/secretariaat.patt">
        <a-entity
          position="0 0 0"
          scale="0.2 0.2 0.2"
          rotation="0 0 0"
          gltf-model="models/secretariaat.glb"
        ></a-entity>
      </a-marker>

      <a-marker type="pattern" url="/patterns/docentenruimte.patt">
        <a-entity
          position="0 0 0"
          scale="0.2 0.2 0.2"
          rotation="0 0 0"
          gltf-model="models/docentenruimte.glb"
        ></a-entity>
      </a-marker>
    </a-marker-camera>
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
